<form (ngSubmit)="submitForm()" class="card-form many-inputs" ngNativeValidate>
    <div class="input-container">
        <label for="cardNumber">Credit or Debit Card</label>
        <div id="cardNumber" class="fake-input"></div>
    </div>

    <div class="input-container">
        <label for="cardExpiry">Card Expiration</label>
        <div id="cardExpiry" class="fake-input"></div>
    </div>

    <div class="input-container">
        <label for="cardCvc">CVC</label>
        <div id="cardCvc" class="fake-input"></div>
    </div>

    <div class="error margin-bottom" role="alert" *ngIf="error">{{error}}</div>

    <order-summary *ngIf="showOrderSummary"></order-summary>

    <button type="submit" *ngIf="showSubmitButton" mat-raised-button color="accent" [disabled]="loading">{{submitButtonText}}</button>
</form>
